name: Certificate Automation

# Trigger every 12 hours + manual trigger
on:
  schedule:
    - cron: '0 */12 * * *'  # At minute 0 past every 12th hour
  workflow_dispatch:         # Allows manual trigger

jobs:
  run-certificates:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install gspread oauth2client reportlab PyPDF2

      # 4️⃣ Run your script with environment variables
      - name: Run Certificate Script
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: python main.py
